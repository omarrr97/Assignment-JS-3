<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>BookMark</title>
    <link rel="shortcut icon" href="image/2899445.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <section >
        <div class="container py-5 d-flex justify-content-center align-items-center flex-column">
            <h1 class="position-relative">Bookmarker</h1>
            <div class="bookmark-body p-3 py-4 mt-5 w-100 d-flex justify-content-center align-items-center flex-column gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark" style="color: #3EA55B;"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark" style="color: #3EA55B;"></i>
                </h2>
                <div class="mb-3 w-100">
                    <label for="bookmarkName" class="form-label">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name
                    </label>
                    <input oninput="validName()" type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
                </div>
                <div class="mb-3 w-100">
                    <label for="bookmarkURL" class="form-label">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input oninput="validUrl()" type="url" class="form-control" id="bookmarkUrl" placeholder="Website URL">
                </div>
                <button onclick="addBookmark()" class="btn btn-submit px-5">Submit</button>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    
                </tbody>
            </table>
         
        </div>
    </section>












    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
